<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .graph-container {
            width: 100vw; 
            height: 100vh; 
            display: flex;
            flex-direction: column; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }

        .graph-title {
            font-size: 24px;
            text-align: center;
            margin: 0; 
            padding: 10px; 
            font-weight: bold;
            background-color: #f5f5f5; 
        }

        .svg-container {
            flex: 1; 
            overflow: auto; 
            margin: 0;
            padding: 0;
        }


        .node {
            cursor: pointer;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font: 12px sans-serif;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <h1>Network Graphs from JSON Data</h1>
    <div id="graphs"></div>
    <script src="script.js"></script>
</body>
</html>
